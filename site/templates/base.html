<!doctype html>
<html lang="en">
  <head>
    <title>{{ config.title }}</title>
    <link rel="me" href="https://mastodon.social/@jacobwoffenden" />
    <link rel="stylesheet" href="/site.css" />
    <meta charset="utf-8" />
    <meta name="description" content="{{ config.description}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <section class="section">
      <div class="container">{% block content %} {% endblock %}</div>
      <div class="build-info">
        <small>This site is built and published to Cloudflare Pages by GitHub Actions.</small>
        <br />
        <small>commit: {{ get_env(name='GITHUB_SHA', default='local') }}</small>
      </div>
    </section>
  </body>
</html>
